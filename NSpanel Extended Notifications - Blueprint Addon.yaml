    icon: !input icon
    change_color: !input change_color
    notification: !input notification
    notification_on_trigger: !input notification_on_trigger
    landing_page: !input landing_page
    no_landing_page: "{{ 'true' if landing_page == 'none' else 'false' }}"
    custom_accept: !input custom_accept
    custom_clear: !input custom_clear
    nspanel_deviceid: !input nspanel_name    
    nspanel_entities: '{{ device_entities(nspanel_deviceid) }}'
    device_name: "{%- if nspanel_entities | count > 0 %}\n  {{ (nspanel_entities | selectattr(None,
    \"search\", \"_nextion_display\") | list | first).split(\".\")[1].split(\"_nextion_display\")[0]
    }}\n{%- elif nspanel_deviceid is string %}\n  {{ nspanel_deviceid | regex_replace(\"[^a-zA-Z0-9]\",
    \"_\") | regex_replace(\"_+\", \"_\") | lower }}\n{%- endif %}\n"
    device_name_sensor: "{{\n  nspanel_entities | selectattr(None, \"search\", \"sensor.*_device_name\")
    | list | last\n  if nspanel_entities | selectattr(None, \"search\", \"sensor.*_device_name\")
    | list | count > 0\n  else (\"sensor.\" ~ device_name ~ \"_device_name\")\n}}\n"
    nspanel_name: '{{ states(device_name_sensor) if device_name_sensor is defined and
    device_name_sensor is string }}'
    currentpage: "{{\n  nspanel_entities | selectattr(None, \"search\", \"sensor.*_current_page\")
    | list | last\n  if nspanel_entities | selectattr(None, \"search\", \"sensor.*_current_page\")
    | list | count > 0\n  else (\"sensor.\" ~ device_name ~ \"_current_page\")\n}}\n"
    current: '{{ states(currentpage) }}'

action:
  - parallel:
#Blink Icon - Blink is enabled 
      - if:      
          - condition: template
            value_template: "{{ change_color }}"
        then:
          - repeat: 
              sequence:          
                - service: esphome.{{ nspanel_name }}_icon
                  data:
                    id: !input homepage_icon
                    icon: "{{\n  all_icons[icon.split(\"mdi:\")[1]]\n}}\n"
                    icon_color:  !input icon_color1
                    visible: true
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 0
                    milliseconds: !input number_of_blinks
                - service: esphome.{{ nspanel_name }}_icon
                  data:
                    id: !input homepage_icon
                    icon: "{{\n  all_icons[icon.split(\"mdi:\")[1]]\n}}\n"
                    icon_color: !input icon_color2
                    visible: true
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 0
                    milliseconds: !input number_of_blinks
              until:
                - condition: state
                  entity_id: !input trigger_entities
                  state: "off"             
              
        alias: Start blinking icon or chips

#Set icon color - Blink is disabled
      - if:        
          - condition: template
            value_template: '{{ ( change_color == false ) }}' 
        then:
          - service: esphome.{{ nspanel_name }}_icon
            data:
              id: !input homepage_icon
              icon: "{{\n  all_icons[icon.split(\"mdi:\")[1]]\n}}\n"
              icon_color:  !input icon_color1   
              visible: true        
          - repeat: 
              sequence:
                - wait_for_trigger: 
                    - platform: event
                      event_type: esphome.{{ nspanel_name }}_ha_blueprint
                      event_data:
                        device_id: "{{ nspanel_deviceid }}"
                        device_name: "{{ device_name }}"
                        entity: ""
                        page: home
                        type: page_changed 
                - delay:
                    milliseconds: 850                      
                - service: esphome.{{ nspanel_name }}_icon
                  data:
                    id: !input homepage_icon
                    icon: "{{\n  all_icons[icon.split(\"mdi:\")[1]]\n}}\n"
                    icon_color:  !input icon_color1   
                    visible: true
              until:
                - condition: state
                  entity_id: !input trigger_entities
                  state: "off"        
      - parallel:
#Show Notfication on Trigger        
          - if:      
              - condition: template
                value_template: "{{ notification_on_trigger }}"
            then:
              - delay:
                 milliseconds: 200           
              - service: esphome.{{ nspanel_name }}_notification_show
                metadata: {}
                data:
                  label: !input label
                  message: !input message
#Create Silent Notification                  
          - if:        
              - condition: template
                value_template: "{{ notification }}" 
            then:
              - service: esphome.{{ nspanel_name }}_notification_show 
                metadata: {}
                data:
                  label: !input label
                  message: !input message 
              - service: esphome.{{ nspanel_name }}_command
                metadata: {}
                data:
                  cmd: page home
        alias: Create Notification and return home
      - alias: notification actions
#Notification actions      
        repeat: 
          sequence:
            - variables:
                notification: !input notification
                notification_on_trigger: !input notification_on_trigger
                nspanel_deviceid: !input nspanel_name
                landing_page: !input landing_page
                custom_accept: !input custom_accept
                custom_clear: !input custom_clear
                no_landing_page:
            - wait_for_trigger:
                - platform: event
                  event_type: esphome.{{ nspanel_name }}_ha_blueprint
                  event_data:
                    device_id: "{{ nspanel_deviceid }}"
                    command: short_click
                    component: accept
                    device_name: "{{ device_name }}"
                    page: notification
                    type: button_click                    
                  alias: esphome.{{ nspanel_name }}_ha_blueprint event ACCEPT
                - platform: event
                  event_type: esphome.{{ nspanel_name }}_ha_blueprint
                  event_data:
                    device_id: "{{ nspanel_deviceid }}"
                    command: short_click
                    component: clear
                    device_name: "{{ device_name }}"
                    page: notification
                    type: button_click                    
                  alias: esphome.{{ nspanel_name }}_ha_blueprint event CLEAR
                - platform: state
                  entity_id: !input trigger_entities
                  to: "off"
              continue_on_timeout: true
            - choose:
# Accept Button            
                - conditions:
                    - condition: template
                      value_template: "{{ wait.trigger.event.data.component == \"accept\" }}"
                  sequence:
                    - delay:
                       milliseconds: 200
#Custom Accept action Enabled                       
                    - if: 
                        - condition: or
                          conditions:
                            - condition: template
                              value_template: "{{ custom_accept }}"
                      then:
                        - choose: null
                          default: !input custom_accept_action
                      alias: Custom Accept
                    - alias: Landing page
#If No Landing page is selected                    
                      if: 
                        - condition: or
                          conditions:
                            - condition: template
                              value_template: '{{ landing_page == "No Landing page"}}'
                      then:
                         - delay:
                            milliseconds: 200                      
                         - wait_template: '{{ states(currentpage) != home }}'                      
                             
                      else:
                        - service: esphome.{{ nspanel_name }}_command
                          metadata: {}
                          data:
                            cmd: !input landing_page
                          alias: Go to Landing Page
#Recreate notification when page change to home                          
                        - wait_for_trigger: 
                            - platform: event
                              event_type: esphome.{{ nspanel_name }}_ha_blueprint
                              event_data:
                                device_id: "{{ nspanel_deviceid }}"
                                device_name: "{{ device_name }}"
                                entity: ""
                                page: home
                                type: page_changed                  
                    - delay:
                       milliseconds: 200   
                    - service: esphome.{{ nspanel_name }}_notification_show
                      metadata: {}
                      data:
                        label: !input label
                        message: !input message
                    - service: esphome.{{ nspanel_name }}_command
                      metadata: {}
                      data:
                        cmd: page home
                      alias: Create Notification and return home
                  alias: ACCEPT
#Clear button                  
                - conditions:
                    - condition: template
                      value_template: "{{ wait.trigger.event.data.component == \"clear\" }}"
                  sequence:
#Custom Clear action Enabled                   
                    - if:
                        - condition: or
                          conditions:
                            - condition: template
                              value_template: "{{ custom_clear }}"
                      then:
                        - choose: null
                          default: !input custom_clear_action
                    - service: esphome.{{ nspanel_name }}_command
                      data:
                        cmd: page home
                  alias: CLEAR
          until:
# Trigger changes to off - hide icon and clear notification message         
            - condition: state
              entity_id: !input trigger_entities
              state: "off"
  - condition: state
    entity_id: !input trigger_entities
    state: "off"
