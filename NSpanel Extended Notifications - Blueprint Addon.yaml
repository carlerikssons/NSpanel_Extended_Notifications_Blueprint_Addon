blueprint:
  name: NSpanel Extended Notifications - Blueprint Addon
  author: carlerikssons (https://Blah)
  homeassistant:
    min_version: 2023.3.0
  description: >-
    <div>
      <h2>âœ‰ï¸ NSpanel Extended Notifications - Blueprint Addon for NSPanel_HA_Blueprint fom Blackymas</h2>
      <b>Version 1.0 Beta</b>â€ƒ|â€ƒ 
      <b>Never ever tested in the wild - Expect errors. </b>â€ƒ|â€ƒ 
      </div>
      <br>

    ---

    ### REQUIRES:

      > âœ…NSPanel_HA_Blueprint fom Blackymas is already installed

      > âœ…Nspanel Blueprint Version v4.3.4

      > ğŸŸ¨Custom Actions: TFT-file must be updated with event-data for Notification Page.

    ### Features:
    
      >When Trigger is Active:
        
      > ğŸ”µâ€ƒPersistant Notification until Trigger is not active.
      > ğŸ”µâ€ƒChange to selected icon on Home Page. 
      > ğŸ”µâ€ƒ"Blink" icon/chip on trigger
      > ğŸ”µï¸â€ƒSend Notification to Panel
      > ğŸ”µâ€ƒSend Silent Notification Panel 
      > ğŸ”µâ€ƒLanding Page when Notification is accepted
      > ğŸ”µâ€ƒCustom Notification Actions   

    
    ### How To Update TFT/MHI file for Custom Actions

      <details>
      <summary>Steps</summary>

      - Open HMI-file in Nextion Editor. 
        Select Page "notification".
        
      - Select "bt_accept" âœ… icon
        Paste the text below into 'Touch Release window' under 'Event'    
        
            lastclick.txt="{\"page\": \"notification\", \"event\": \"short_click\", \"component\": \"accept\"}"
            printh 92
            prints "localevent",0
            printh 00
            prints lastclick.txt,0
            printh 00
            printh FF FF FF
        
      - Select "bt_clear" âŒ icon
        Paste the text below into 'Touch Release' window under 'Event'

            lastclick.txt="{\"page\": \"notification\", \"event\": \"short_click\", \"component\": \"clear\"}"
            printh 92
            prints "localevent",0
            printh 00
            prints lastclick.txt,0
            printh 00
            printh FF FF FF        

      - Generate TFT-file
      - Upload TFT-file to your Panel

      - Test if its working:
          - Navigate to Developer Tools â†’ Events
          - Listen to event: `esphome.nspanel_ha_blueprint`
          - Send a notification to your Panel and press âœ… or âŒ
          - You should see an event appearing in the Events page:

                command: short_click
                component: accept 

                command: short_click
                component: clear                 

      </details>
      
    ### About this Blueprint

      <details>
      <summary>Description</summary>

        To easily and clearly use notifications and trigger for icons.
        
        Example: Lock status.
        Notification is sent if there are unlocked doors - When notification is accepted the panel goes to the entity page with your lock indicators.

        Example: Vacuum cleaner (CUSTOM ACTIONS) 
        Notification is sent when room cleaning is done  - When notification is Acceptedâœ… your robot starts to clean the next room.
                                                         - When notification is DismissedâŒ your robot reurns to base.

        - Messages persist until they are not triggered. 
        - It's possible to change icons and colors. 
        - Custom Actions for notifications
        
            This is my first Blueprint, there are surely errors and things could probably be done in simpler ways. 
            Many functions are copied from Blackymas Blueprint and many other functions use the API function in Blackymas Blueprint. 
            There are issues with, too many API calls etc, especially when "Blink" for icons is activated and set to a low time.
            A lot of things can be improved and feel free to change or use this as insperation.
            
        - This Blueprint is only tested on my system, but should work for others if Blackymas Blueprint is installed and setup.    
            
      </details>      
  
      
  domain: automation
  source_url: https://blah
  
  input:

    nspanel_name:
      name: NSPanel device (REQUIRED)
      description: Please select the ESPHome device related to the NSPanel to be controlled
        by this automation.
      default: []
      selector:
        device:
          filter:
          - integration: esphome
            model: esp32dev
          multiple: false 
          
    placeholder01:
      name: ' '
      description: '# âœ… SELECT TRIGGER âœ…'
      default: ' '
      selector:
        select:
          options:
          - ' '
          sort: false
          multiple: false
          custom_value: false
          
    trigger_entities:
      name: Trigger entities
      description: 'Entities that will trigger icon change/notification message.'
      default: []
      selector:
        entity:
          multiple: true
          domain:
          - input_boolean
          - binary_sensor
          - switch
          
    placeholder02:
      name: ' '
      description: '# âœ… CONFIGURE ICON âœ…'
      default: ' '
      selector:
        select:
          options:
          - ' '
          sort: false
          multiple: false
          custom_value: false 

                    
    icon:
      name: Change to selected icon when triggered.
      description: Specify an icon to show when the entity's state matches.
      default: []
      selector:
        icon: {}

    homepage_icon:
      name: Home Page icon or Chip
      description: 'Select icon or Chip on Home screen to change - See Screen components: 
      
            [Screen components](https://github.com/Blackymas/NSPanel_HA_Blueprint/blob/main/docs/api.md#screen-components)
             
            '
      default: bt_notific
      selector:      
        select:
          options:
            - chip_relay1
            - chip_relay2
            - chip_climate
            - chip01
            - chip02
            - chip03
            - chip04
            - chip05
            - chip06
            - chip07
            - bt_notific
    
          
    icon_color1:
      name: Select color
      description: 'First color change'    
      selector:
        color_rgb: {}   
        
    change_color:
      name: Enable Blink mode for icon/chip.
      description: 'Icon/chip will change color when Triggered '
      default: false
      selector:
        boolean:
        
    icon_color2:
      name: Select Color
      description: 'Second color change'    
      selector:
        color_rgb: {}

    number_of_blinks:
      name: Icon blink speed (msec)
      description: 'The time (in milliseconds) the icon changes colors.'
      default: 500
      selector:
        number:
          min: 500.0
          max: 5000.0
          unit_of_measurement: milliseconds
          step: 1.0
          mode: slider
          
    placeholder03:
      name: ' '
      description: '# âœ… NOTIFICATION MESSAGE âœ…'
      default: ' '
      selector:
        select:
          options:
          - ' '
          sort: false
          multiple: false
          custom_value: false

    notification_on_trigger:
      name: Show notification when triggered
      description: 'Notification message will be shown on trigger and can be reopened if icon - "bt_notific" is pressed on Home screen. 
            Use with caution when using chip icons '
      default: false
      selector:
        boolean:  
  
    notification:
      name: Send silent notification message
      description: 'Notification will be sent, but not visable util icon - "bt_notific" is pressed on Home screen.
            Use with caution when using chip icons ' 
      default: false
      selector:
        boolean:
 
    label:
      name: Notification Label
      default: []
      selector:
        text:
          multiple: false
          multiline: false
          
    message:
      name: Notification message
      default: []
      selector:
        text:
          multiple: false
          multiline: false 
 
    landing_page:
      name: Notification landing page
      description: 'Go to selected page when notification is Acceptedâœ… - DismissedâŒ notification returns to Home screen
            Best to use with icon "bt_notific" selected' 
      default: No Landing page
      selector:      
        select:
          options:
            - No Landing page
            - page entitypage01
            - page entitypage02
            - page entitypage03
            - page entitypage04
            - page buttonpage01
            - page buttonpage02
            - page buttonpage03
            - page buttonpage04
            - page utilities        
        
    placeholder04:
      name: ' '
      description: '# âœ… CUSTOM ACTIONS âœ…'
      default: ' '
      selector:
        select:

    custom_accept:
      name: Enable Custom Accept Action
      default: false
      description: 'Custom Action when âœ… button is pressed on Notification Message.
      Requires TFT-file to be updated with "Touch Release" data on Notification Page '       
      selector:
        boolean:
        
    custom_accept_action:
      name: Custom Action for accept button
      default: []
      selector:
        action:
        
    custom_clear:
      name:  Enable Custom Clear Action
      default: false
      description: 'Custom Action when âŒ button is pressed on Notification Message.
      Requires TFT-file to be updated with "Touch Release" data on Notification Page '      
      selector:
        boolean:
        
    custom_clear_action:
      name: Custom Action for clear button
      default: []
      selector:
        action:        
        

trigger:
  - platform: state
    entity_id:
      !input trigger_entities
    to: "on"
  - platform: state
    entity_id:
      !input trigger_entities
    to: unavailable
